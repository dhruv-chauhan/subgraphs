specVersion: 0.0.8
schema:
  file: ./schema.graphql
{{#graftEnabled}}
features:
  - grafting
graft:
  base: {{ subgraphId }} # Subgraph ID of base subgraph
  block: {{ graftStartBlock }} # Block number
{{/graftEnabled}}
dataSources:
  - kind: ethereum
    name: Staking
    network: {{ network }}
    source:
      address: "{{ staking.address }}"
      abi: Staking
      startBlock: {{ staking.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Pool
        - PoolDailySnapshot
        - PoolHourlySnapshot
        - Protocol
        - FinancialsDailySnapshot
        - UsageMetricsDailySnapshot
        - UsageMetricsHourlySnapshot
      abis:
        - name: Staking
          file: ./abis/mantle-staked-eth/Staking.json
        - name: ReturnsAggregator
          file: ./abis/mantle-staked-eth/ReturnsAggregator.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurvePool
          file: ./abis/prices/Curve/Pool.json
        - name: CurveRegistry
          file: ./abis/prices/Curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/prices/YearnLens.json
        # Aave Oracle Contract
        - name: AaveOracleContract
          file: ./abis/prices/AaveOracle.json
        # SushiSwap Contracts
        - name: CalculationsSushiSwap
          file: ./abis/prices/Calculations/SushiSwap.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/prices/Uniswap/Pair.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: UnstakeRequested(indexed uint256,indexed address,uint256,uint256)
          handler: handleUnstakeRequested
        - event: UnstakeRequestClaimed(indexed uint256,indexed address)
          handler: handleUnstakeRequestClaimed
      file: {{{ file }}}
  - kind: ethereum
    name: ReturnsAggregator
    network: {{ network }}
    source:
      address: "{{ returnsAggregator.address }}"
      abi: ReturnsAggregator
      startBlock: {{ returnsAggregator.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Pool
        - PoolDailySnapshot
        - PoolHourlySnapshot
        - Protocol
        - FinancialsDailySnapshot
        - UsageMetricsDailySnapshot
        - UsageMetricsHourlySnapshot
      abis:
        - name: Staking
          file: ./abis/mantle-staked-eth/Staking.json
        - name: ReturnsAggregator
          file: ./abis/mantle-staked-eth/ReturnsAggregator.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurvePool
          file: ./abis/prices/Curve/Pool.json
        - name: CurveRegistry
          file: ./abis/prices/Curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/prices/YearnLens.json
        # Aave Oracle Contract
        - name: AaveOracleContract
          file: ./abis/prices/AaveOracle.json
        # SushiSwap Contracts
        - name: CalculationsSushiSwap
          file: ./abis/prices/Calculations/SushiSwap.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/prices/Uniswap/Pair.json
      eventHandlers:
        - event: ProtocolConfigChanged(indexed bytes4,string,bytes)
          handler: handleProtocolConfigChanged
        - event: FeesCollected(uint256)
          handler: handleFeesCollected
      file: {{{ file }}}
