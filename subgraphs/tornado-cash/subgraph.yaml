specVersion: 0.0.4
repository: https://github.com/dhruv-chauhan/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TornadoCashETH
    network: mainnet
    source:
      address: "0x47CE0C6eD5B0Ce3d3A51fdb1C52DC66a7c3c2936"
      abi: TornadoCashETH
      startBlock: 9117609
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/handlers.ts
      entities:
        - Pool
        - Protocol
        - Token
      abis:
        - name: TornadoCashETH
          file: ./abis/TornadoCash/ETH.json
        - name: TornadoCashERC20
          file: ./abis/TornadoCash/ERC20.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Deposit(indexed bytes32,uint32,uint256)
          handler: handleDeposit
        - event: Withdrawal(address,bytes32,indexed address,uint256)
          handler: handleWithdrawal
  - kind: ethereum/contract
    name: TornadoCashFeeManager
    network: mainnet
    source:
      address: "0x5f6c97C6AD7bdd0AE7E0Dd4ca33A4ED3fDabD4D7"
      abi: TornadoCashFeeManager
      startBlock: 14173128
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/handlers.ts
      entities:
        - Pool
      abis:
        - name: TornadoCashFeeManager
          file: ./abis/TornadoCash/FeeManager.json
      eventHandlers:
        - event: FeeUpdated(indexed address,uint256)
          handler: handleFeeUpdated
  - kind: ethereum/contract
    name: TornadoCashMiner
    network: mainnet
    source:
      address: "0x746Aebc06D2aE31B71ac51429A19D54E797878E9"
      abi: TornadoCashMiner
      startBlock: 11480495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/handlers.ts
      entities:
        - Pool
      abis:
        - name: TornadoCashMiner
          file: ./abis/TornadoCash/Miner.json
      eventHandlers:
        - event: RateChanged(address,uint256)
          handler: handleRateChanged
  - kind: ethereum/contract
    name: TornadoCashRewardSwap
    network: mainnet
    source:
      address: "0x5cab7692D4E94096462119ab7bF57319726Eed2A"
      abi: TornadoCashRewardSwap
      startBlock: 11474710
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/handlers.ts
      entities:
        - Pool
      abis:
        - name: TornadoCashRewardSwap
          file: ./abis/TornadoCash/RewardSwap.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256)
          handler: handleRewardSwap
